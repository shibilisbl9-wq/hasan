<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sam Golmarvi â€” DuLight</title>
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --muted:#9aa7b8;
      --accent:#ffb74d;
      --radius:14px;
      --maxw:460px;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    html,body{height:100%;}
    body{
      margin:0;
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(180deg,#071129 0%, #071422 100%);
      color: #e6eef6;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:24px;
    }

    .wrap{
      width:100%;
      max-width:var(--maxw);
      text-align:center;
    }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.02));
      border-radius:18px;
      padding:28px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      backdrop-filter: blur(6px);
    }

    .avatar{
      width:110px;
      height:110px;
      border-radius:22px;
      overflow:hidden;
      margin:0 auto 14px;
      display:flex;
      align-items:center;
      justify-content:center;
      background: #ffffff10;
      border: 1px solid rgba(255,255,255,0.04);
      padding:10px;
    }
    .avatar img{width:100%;height:100%;object-fit:contain;display:block;}

    h1{
      margin:6px 0 2px;
      font-size:20px;
      letter-spacing:0.2px;
      font-weight:700;
      color:#f5fbff;
    }
    p.subtitle{
      margin:0 0 18px;
      color:var(--muted);
      font-size:13px;
    }

    .links{
      display:flex;
      flex-direction:column;
      gap:12px;
      margin-top:6px;
    }

    .btn{
      display:block;
      text-decoration:none;
      padding:14px 16px;
      border-radius:12px;
      font-weight:600;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.03);
      color:#e9f3ff;
      box-shadow: 0 2px 8px rgba(2,6,23,0.45);
      transition: transform .08s ease, box-shadow .12s ease, opacity .08s ease;
      text-align:center;
    }

    .btn:hover{ transform: translateY(-3px); box-shadow: 0 10px 26px rgba(2,6,23,0.6); }

    .separator{
      border-top:1px solid rgba(255,255,255,0.1);
      margin:14px 0;
    }

    @media (max-width:420px){
      .avatar{width:96px;height:96px;border-radius:16px;}
      .card{padding:20px;}
    }
  </style>
</head>
<body>

        </a>
        <a class="btn" href="mailto:hasan@dulights.com" target="_blank" rel="noopener noreferrer">

        </a>

        <!-- Separator -->
        <div class="separator"></div>

        <!-- Company socials -->
        <a class="btn" href="https://www.instagram.com/dulightfze" target="_blank" rel="noopener noreferrer">
          Instagram
        </a>
        <a class="btn" href="https://www.facebook.com/dulight.iq/" target="_blank" rel="noopener noreferrer">
          Facebook
        </a>
        <a class="btn" href="https://www.linkedin.com/company/dulight/" target="_blank" rel="noopener noreferrer">

        </a>
        <a class="btn" href="https://www.dulights.com" target="_blank" rel="noopener noreferrer">

        </a>
      </div>
    </div>
  </div>
</body>
